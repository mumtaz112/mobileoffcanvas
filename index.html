<style>

@media all and (max-width: 991px) {
	
	header .col-md-9 .open-btn {
    position: absolute;
    top: -20px;
    right: 48px;
}

	.mobile-offcanvas{
		visibility: hidden;
		transform:translateX(-100%);
	    border-radius:0; 
		display:block;
	    position: fixed;
	    top: 0; left:0;
	    height: 100%;
	    z-index: 1200;
	    width:80%;
	    overflow-y: scroll;
	    overflow-x: hidden;
	    transition: visibility .3s ease-in-out, transform .3s ease-in-out;
	}

	.mobile-offcanvas.show{
		visibility: visible;
    	transform: translateX(0);
		width:50%;
	}
	.mobile-offcanvas .container, .mobile-offcanvas .container-fluid{
		display: block;
	}
	.mobile-offcanvas {
    overflow-y: hidden;
}

nav{
	background:#0d6efd;
	
}
}	
</style>
</head>
